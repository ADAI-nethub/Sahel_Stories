<!DOCTYPE html>
<html>
<head>
  <title>Sahel Stories Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>
  <h1>🌍 Sahel Stories Map</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([13.0, 0.0], 5);  // Sahel region
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Add your stories as markers
    const stories = [
      {% for story in stories %}
        {
          title: "{{ story.title }}",
          location: "{{ story.location }}",
          lat: {{ story.latitude|default:"null" }},
          lon: {{ story.longitude|default:"null" }}
        },
      {% endfor %}
    ];

    stories.forEach(s => {
      if (s.lat && s.lon) {
        L.marker([s.lat, s.lon])
          .addTo(map)
          .bindPopup(`<b>${s.title}</b><br>${s.location}`);
      }
    });
  </script>
</body>
</html>
