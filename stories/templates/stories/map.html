<!DOCTYPE html>
<html>
<head>
  <title>Sahel Stories Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>
  <h1>üåç Sahel Stories Map</h1>
  <div id="map"></div>

  <!-- Safely embed stories as JSON -->
  {{ stories|json_script:"stories-data" }}

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on Sahel
    const map = L.map('map').setView([13.0, 0.0], 5);

    // Add OpenStreetMap tiles with attribution
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Parse stories from embedded JSON
    const stories = JSON.parse(document.getElementById("stories-data").textContent);

    const markers = [];

    stories.forEach(s => {
      if (s.latitude && s.longitude) {
        const marker = L.marker([s.latitude, s.longitude])
          .addTo(map)
          .bindPopup(`<b>${s.title}</b><br>${s.location}`);
        markers.push(marker.getLatLng());
      }
    });

    // Auto-zoom to fit all markers
    if (markers.length > 0) {
      map.fitBounds(L.latLngBounds(markers));
    }
  </script>
</body>
</html>
